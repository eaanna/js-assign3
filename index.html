<body>

  <h1 id="head1">Pure JavaScript CSS Slider</h1>

  <!-- Slideshow container -->
  <div id="carouselExampleControls" class="slideshow-container carousel slide" data-ride="carousel">
    <div class="slider carousel-inner">
      <div class="my-slides carousel-item active">
        <div class="number-text">1 / 3</div>
        <img src="images/image1.jpg" style="width:100%">
        <div class="text">Caption One</div>
      </div>

      <div class="my-slides carousel-item">
        <div class="number-text">2 / 3</div>
        <img src="images/image2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="my-slides carousel-item">
        <div class="number-text">3 / 3</div>
        <img src="images/image3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    </div>
    <!-- Next and previous buttons -->

    <a class="prev" href="#carouselExampleControls" role="button" data-slide="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" href="#carouselExampleControls" role="button" data-slide="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div id="dotcontainer">

  </div>
